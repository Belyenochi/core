akka {
  http {
    server {
      # Requests can take a very long (e.g. the result of a training application)
      # See ticket #69
      idle-timeout = 24h

      parsing {
        # Requests can be very large
        max-content-length = 4000MB
      }
    }
    client {
      parsing {
        # Requests can be very large
        max-content-length = 4000MB
      }
    }
  }
}