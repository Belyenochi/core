mantik {
  repository {
    fileRepository {

      local {
        # Where to place files
        directory = "${HOME}/.local/share/mantik/files"
        # When to check for old temporary files
        cleanupInterval = 1h
        # After how much time a temporary file is going to be deleted.
        cleanupTimeout = 48h
      }

      # Port to listen on
      port = 8086

      # Interface to listen on
      interface = "0.0.0.0"
    }
  }
}